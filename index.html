<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="overview">
        <div class="price">
          <span>My Balance</span>
          <span>$921.48</span>
        </div>
        <div class="circle">
          <img src="logo.svg" alt="Logo" />
        </div>
      </div>
      <div class="chart">
        <div class="head">
          <h2>Spending - Last 7 Days</h2>
        </div>
        <div class="bodys">
          <div class="body">
            <p>$17.45</p>
            <div></div>
            <span>mon</span>
          </div>
          <div class="body">
            <p>$34.91</p>
            <div></div>
            <span>tue</span>
          </div>
          <div class="body">
            <p>$52.36</p>
            <div></div>
            <span>wed</span>
          </div>
          <div class="body">
            <p>$31.07</p>
            <div></div>
            <span>thu</span>
          </div>
          <div class="body">
            <p>$23.39</p>
            <div></div>
            <span>fri</span>
          </div>
          <div class="body">
            <p>$43.28</p>
            <div></div>
            <span>sat</span>
          </div>
          <div class="body">
            <p>$25.48</p>
            <div></div>
            <span>sun</span>
          </div>
        </div>
         <hr>
        <div class="below">
          <div class="this-month">
            <span>Total this month</span>
            <span>$478.33</span>
          </div>
          <div class="last-month">
            <span>+2.4%</span>
            <span>from last month</span>
          </div>
              </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
